<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Whisky Project</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Whisky Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" ml-auto>
                <li><a href="https://www.reddit.com/r/whisky/">Reddit</a></li>
                <li><a href="https://github.com/jamiepotter17">GitHub</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Whisky Project</h1>
        <div class = "text-center"><img src="static/images/whiskies.jpg" class="img-fluid" alt="Broras in a row", height = 230></div>
        <h2 class="text-center">Predicting Whiskies Trained on Reddit's Whisky Reviews</h2>
    </div>
</div>

<div class="container">
    <div class="row">
        <form action="/whiskygo" method="get">
            <div class="col-lg-4 form-group-lg">
                <input type="text" class="form-control form-control-lg" name="nosequery" placeholder="Enter nose notes">
            </div>
            <div class="col-lg-4 form-group-lg">
                <input type="text" class="form-control form-control-lg" name="palatequery" placeholder="Enter palate notes">
            </div>
            <div class="col-lg-4 form-group-lg">
                <input type="text" class="form-control form-control-lg" name="finishquery" placeholder="Enter finish notes">
            </div>
            <hr />
            <p><br><br></p>
            <div class="col-lg-offset-5">
                <button type="submit" class="btn btn-success">Guess Whisky Brand</button>
            </div>
        </form>
    </div>
</div>

<div class="container">
    {% block message %}
    {% endblock %}
</div>

<div class="container">
    {% block content %}
        <div class="page-header">
            <h1 class="text-center">Overview of Training Dataset</h1>
        </div>
    {% endblock %}

    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
</div>

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    {
    Plotly.plot(ids[0], graphs[0].data, graphs[0].layout);
    Plotly.plot(ids[1], graphs[1].data, graphs[1].layout);
    Plotly.plot(ids[2], graphs[2].data, graphs[2].layout);
    }
</script>

</body>
</html>
